<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generador de Embebido y Transcripci√≥n</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap solo para estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos institucionales -->
  <link rel="stylesheet" href="http://contenidomoodle.s3.amazonaws.com/Distancia40/css/style_components.css">

  <style>
    /* Efecto visual del bot√≥n Copiar */
    #copiar.copiado {
      background-color: #16a34a !important;
    }
    #copiar.copiado::after {
      content: " ‚úÖ Copiado";
      margin-left: 0.4rem;
    }

    /* Transcripci√≥n sin scroll interno */
    .book-d401 {
      line-height: 1.6;
      padding: 1rem;
      background-color: #f9fafb;
      border-radius: 0.5rem;
      overflow: visible !important;
      max-height: none !important;
    }

    .accordion-button {
      background-color: #e0f2fe;
      color: #0f172a;
      font-weight: 600;
    }

    .accordion-button:focus {
      box-shadow: none;
    }

    body {
      background-color: #f3f4f6;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">

  <div class="bg-white shadow-lg rounded-xl p-8 max-w-3xl w-full">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-700">
      üé¨  AutoEmbed: generador inteligente de videos de YouTube
    </h1>

    <input id="url" type="text" placeholder="Pega la URL del video aqu√≠..."
           class="border rounded w-full p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />

    <button id="generar"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full transition">
      Generar c√≥digo HTML
    </button>

    <div id="resultado" class="mt-6 hidden">
      <h2 class="font-semibold mb-2">C√≥digo generado:</h2>

      <div class="flex items-center justify-between mb-2">
        <button id="copiar"
                class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 text-sm transition">
          üìã Copiar c√≥digo
        </button>
      </div>

      <textarea id="codigo"
                class="w-full h-60 border p-2 font-mono text-sm rounded bg-gray-50"
                readonly></textarea>

      <h3 class="font-semibold mt-6 mb-2">Vista previa:</h3>
      <div id="preview" class="border rounded p-4 bg-gray-50"></div>
    </div>
  </div>

  <script>
    const generarBtn = document.getElementById('generar');
    const copiarBtn = document.getElementById('copiar');
    const resultado = document.getElementById('resultado');
    const codigo = document.getElementById('codigo');
    const preview = document.getElementById('preview');

    generarBtn.addEventListener('click', async () => {
      const url = document.getElementById('url').value.trim();
      if (!url) return alert("Por favor, ingresa una URL.");

      resultado.classList.remove('hidden');
      codigo.value = "‚è≥ Procesando...";
      preview.innerHTML = "<p class='text-gray-500'>Cargando transcripci√≥n...</p>";

      try {
        const res = await fetch('/procesar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        const data = await res.json();

        if (data.error) {
          codigo.value = `‚ùå Error: ${data.error}`;
          preview.innerHTML = `<p class='text-red-500'>${data.error}</p>`;
        } else {
          codigo.value = data.html;

          // ‚úÖ Forzar acorde√≥n desplegado desde el inicio
          const fixedHTML = data.html.replace(
            'class="accordion-collapse collapse"',
            'class="accordion-collapse show"'
          );

          preview.innerHTML = fixedHTML;
          reloadD40Script();
        }
      } catch (err) {
        codigo.value = "‚ùå Error al conectar con el servidor.";
        preview.innerHTML = "<p class='text-red-500'>No se pudo conectar con el servidor Flask.</p>";
      }
    });

    copiarBtn.addEventListener('click', () => {
      codigo.select();
      document.execCommand('copy');
      copiarBtn.classList.add('copiado');
      setTimeout(() => copiarBtn.classList.remove('copiado'), 1500);
    });

    function reloadD40Script() {
      document.querySelectorAll("script[data-d40-script]").forEach(el => el.remove());
      const script = document.createElement("script");
      script.src = "https://contenidomoodle.s3.amazonaws.com/Distancia40/js/script_components.js";
      script.dataset.d40Script = "true";
      script.onload = () => console.log("‚úÖ Script D40 recargado e inicializado");
      script.onerror = () => console.warn("‚ö†Ô∏è No se pudo cargar el script D40.");
      document.body.appendChild(script);
    }
  </script>

</body>
</html>
